<div class="task-creator-layout">
  <h3><b>Create new task</b></h3>
  <label>Task text
    <input type="text" name="text" [(ngModel)]="text" placeholder="Name of your task">
  </label>
  <label>Days left
    <input type="number" name="days" [(ngModel)]="days" placeholder="How much days left">
  </label>
  <label>
    Choose priority
    <select name="priority" [(ngModel)]="priority">
      <option disabled selected>Select priority</option>
      <option *ngFor="let pr of options" [value]="pr">{{ pr }}</option>
    </select>
  </label>
  <button (click)="onTaskSubmit(text, days, priority)">Submit task</button>
</div>
