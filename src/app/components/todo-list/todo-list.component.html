<div class="todo-list">
  <app-todo-task-creator (addTaskEmmiter)="addTask($event)"></app-todo-task-creator>
  <app-todo-task-filter (filterEmitter)="setFilter($event)"></app-todo-task-filter>
  <app-todo-item *ngFor="let t of tasks | itemfilter:filter" [taskData]="t" (deleteEmitter)="deleteTask($event)"></app-todo-item>
</div>
